<div id="column_edit_dialog" data-bind="modal: showDialog" class="modal fade content-type-editor in" data-backdrop="static" data-keyboard="false" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bind="click: onResetModal"><i class="fa fa-close"></i></button>
                <h4 class="modal-title" data-bind="text: Kooboo.text.component.fieldEditor[isNew() ? 'createField' : 'editField']"></h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button class="btn green" data-bind="click: onSaveField, text: Kooboo.text.common.save"></button>
                <button class="btn gray" data-bind="click: onResetModal, text: Kooboo.text.common.cancel"></button>
            </div>
        </div>
    </div>
</div>
