<html>
<body>
    <script>
           
        function appendPass(functionName) {
            var el = document.getElementById("message");
            var html = "<li> <span style='color:blue;'>Passed</span> || " + functionName + "</li>";
            el.insertAdjacentHTML("beforeend", html);
        }

        function appendFailed(functionName, retryurl) {
            var el = document.getElementById("message");
            var html = "<li> <span style='color:Red;'>Failed</span> || " + functionName + "  || <a href='" + retryurl + "'>try again</a></li>";
            el.insertAdjacentHTML("beforeend", html);
        }
          
    </script>

    <h2><a href="{home}">Kooboo JavaScript Unit Test</a></h2>
    <div>
        <ul id="message"></ul>
    </div>
     
    <div id='Test'>{content}</div>

    <div style="height:100px;">

    </div>
  
    <div id="information"></div>
  
</body>
</html>
