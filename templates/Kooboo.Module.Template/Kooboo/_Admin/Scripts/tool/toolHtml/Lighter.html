<div class="kb-lighter" style="display: none;z-index:<%=zIndex%>;">
    <div class="lighterTopRef" style="position: relative;width:0px;
        z-index: <%=zIndex%>;
        display: block;
        border-top-style:<%=borderStyle%>;
        border-top-color:<%=borderColor%>;
        border-top-width:<%=borderWidth%>px;"></div>
    <div class="lighterRightRef" style="position: relative;width:0px;
        z-index: <%=zIndex%>;
        display: block;
        border-right-style:<%=borderStyle%>;
        border-right-color:<%=borderColor%>;
        border-right-width:<%=borderWidth%>px;"></div>
    <div class="lighterBottomRef" style="position: relative;width:0px;
        z-index: <%=zIndex%>;
        display: block;
        border-bottom-style:<%=borderStyle%>;
        border-bottom-color:<%=borderColor%>;
        border-bottom-width:<%=borderWidth%>px;"></div>
    <div class="lighterLeftRef" style="position: relative;width:0px;
        z-index: <%=zIndex%>;
        display: block;
        border-left-style:<%=borderStyle%>;
        border-left-color:<%=borderColor%>;
        border-left-width:<%=borderWidth%>px;"></div>
</div>
